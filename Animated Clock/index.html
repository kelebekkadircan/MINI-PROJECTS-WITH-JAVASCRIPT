<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Animated Clock</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"> </canvas>
    <div class="card">
      <h3>Clock Style</h3>
      <form>
        <div class="form-input">
          <label for="face-color">Face Color</label>
          <input type="color" value="#f4f4f4" id="face-color">
        </div>
    
        <div class="form-input">
          <label for="border-color">Border Color</label>
          <input type="color" value="#800000" id="border-color">
        </div>
    
        <div class="form-input">
          <label for="line-color">Number Lines Color</label>
          <input type="color" value="#333" id="line-color">
        </div>
    
        <div class="form-input">
          <label for="lhand-color">Large Hand Color</label>
          <input type="color" value="#800000" id="lhand-color">
        </div>
    
        <div class="form-input">
          <label for="shand-color">Second Hand Color</label>
          <input type="color" value="#FF7F50" id="shand-color">
        </div>
        
        <div class="clockStyle">
          <button id="save-btn" type="submit">Save as an Image</button>
        </div>
      </form>
      
    </div>

 

  </body>
</html>
